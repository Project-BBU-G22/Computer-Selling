{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-white">
    <div class="card_login shadow" style="width: 40rem; padding: 2rem; border-radius: 15px;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    <div id="usernameHelp" class="form-text text-muted">We'll never share your information with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="d-flex flex-column align-items-center mt-3">
                    <button type="submit" class="btn btn-primary w-100 mb-2">Log in</button>
                    <p class="mb-0">Don't have an Account? <a href="#" class="text-primary">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
